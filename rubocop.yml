AllCops:
  Exclude:
    - db/schema.rb
    - Gemfile
    - bin/*
    - node_modules/**/*
    - config/environments/*
    - config/initializers/*
    - db/**/*

Metrics/BlockLength:
  Exclude:
    - 'app/admin/*.rb'
    - 'config/routes.rb'
    - 'app/models/*.rb'
Layout/CommentIndentation:
  Exclude:
    - 'config/initializers/*.rb'

Layout/IndentationConsistency:
  Exclude:
    - 'config/initializers/*.rb'

inherit_from:
  - ./config/rubocop.relaxed.yml

Rails:
  Enabled: true

Rails/Output:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Style/AndOr:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/RescueStandardError:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/BlockComments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false